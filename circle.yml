machine:
  node:
    version: 6.9.5
  environment:
    PATH: "${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"
    COVERALLS_SERVICE_NAME: CircleCI
    COVERALLS_REPO_TOKEN: $COVERALLS_REPO_TOKEN

dependencies:
  override:
    - yarn
  cache_directories:
    - ~/.cache/yarn

compile:
  override:
    - yarn run build:prod

test:
  override:
    - yarn run test:ci
    - yarn run coveralls
    - yarn lint
